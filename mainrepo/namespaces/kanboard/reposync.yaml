apiVersion: configsync.gke.io/v1beta1
kind: RepoSync
metadata:
  name: kanboard
  namespace: kanboard
spec:
  git:
    auth: gcpserviceaccount
    branch: master
    dir: {{ external_secret_path | default('secondary/kanboard') }}
    gcpServiceAccountEmail: {{ repo_sa }}
    period: 0s
    repo: {{ template_git }}
  override:
    statusMode: enabled
  sourceFormat: unstructured
  sourceType: git

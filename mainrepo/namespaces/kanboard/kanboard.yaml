apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kanboard
  name: kanboard
  namespace: kanboard
spec:
  selector:
    matchLabels:
      app: kanboard
  template:
    metadata:
      labels:
        app: kanboard
    spec:
      serviceAccountName: kanboard
      containers:
      - image: {{kanboard_image}}:{{kanboard_tag}}
        imagePullPolicy: Always
        name: kanboard
        livenessProbe:
          httpGet:
            scheme: HTTP
            path: /ping.php
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5
        readinessProbe:
          httpGet:
            scheme: HTTP
            path: /ping.php
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5